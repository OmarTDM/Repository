<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="dashboard.css">
  <script src="dashboard.js" defer></script>
</head>
<body>


  <div class="sidebar">

    <img src="pictures/logo-volkstuinverenigingsittard-512x512-white (1).png" alt="Logo">

    <div class="Icoontjes">

    <a href="dashboard.html">
        <div class="icon1">
            <img src="pictures/clipart523723.png" alt="huisknop">
        </div>
    </a>
    <a href="settings">
        <div class="icon2">
            <img src="pictures/images-removebg-preview.png" alt="settings">
        </div>
    </a>
    <a href="login.html">
        <div class="icon">
            <p>temp</p> 
        </div>
    </a>
    </div>

  </div>

  <div class="header">
    VOLKSTUIN VERENING SITTARD
  </div>
  <div class="main-container">

    <p class="Dashtitle"> Welkom Beheerder</p>
    <div class="content">


        <!-- News Sectie (hier komen alle notificaties) -->
        <div class="news-sectie">
          <h2 class="newstitle">News binnen complex</h2>
          <div class="notificaties" id="notificaties">
            <!-- komen hier te staan als je een stuurt, dus als je iets wilt aanpassen moet dat met deze class -->
          </div>
        </div>
  
        <!-- Modal voor Full View -->
        <div class="modal" id="modal">
          <div class="modal-content" id="modal-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <p id="modal-text"></p>
          </div>
        </div>

        <img src="pictures/Slachthuis-800px.jpg" alt="tuin foto">

          <h3>Aantal Deelnemers In Complex</h3>

        </div>

          <h3>Grond In Gebruik</h3>
          <div class="pie-chart">75%</div>

        </div>
        
      </div>
    </div>

  </div>
  <div class="notification-form">
    <input type="text" id="notification-title-input" placeholder="titel" />
    <textarea id="notification-description-input" placeholder="descriptie"></textarea>
    <button id="add-notification-btn">Voeg toe</button>
  </div>
